<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <title>Show Restaurants</title>
  </head>
  <body>
    <div class="header">
      <h1>Restaurants</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <strong>{{message}}</strong>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <a class="header-link" href="/restaurants/new">Create New Restaurant</a>
      <br><br>
    </div>
    <div class="restaurants">
      <table>
        {% for restaurant in restaurants %}
        <tr>
          <td>
            <h2><a class="link-restaurant" href="/restaurants/{{restaurant.id}}/menu">{{restaurant.name}}</a></h2>
            <a class="link" href="{{restaurant.id}}/edit">Edit</a>
            <a class="link" href="{{restaurant.id}}/delete">Delete</a>
            <br><br>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
