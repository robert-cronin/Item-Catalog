<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Restaurants</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <h1>Delete {{restaurant.name}}?</h1>
    <form class="delete-restaurant" action="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}" method="post">
    <input type="submit" value="Delete">
    <a class="link" href="/restaurants/">Cancel</a>
    </form>
  </body>
</html>
