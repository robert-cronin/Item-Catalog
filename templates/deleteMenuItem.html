<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <h1 class="header">Delete {{menuitem.name}} From {{restaurant.name}}'s Menu?</h1>
    <form class="edit-menu-item" action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=menuitem.id)}}" method="post">
      <br>
      <input type="submit" value="Delete">
      <a class="link" href="/restaurants/{{restaurant.id}}/menu">Cancel</a>
    </form>
  </body>
</html>
